    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сервис "Mesto"</title>
    </head>
    <body class="body indent">
      <div class="page indent__page">
        <header class="header indent__header">
          <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сервиса Mesto Russian">
        </header>
        <main class="content indent__content">
          <section class="profile indent__profile">
            <button type="button" class="button button_avatar button_type_avatar-profile">
              <img class="profile__avatar" src="<%=require('./images/avatar.svg')%>" alt="Фотография профиля">
            </button>
            <div class="profile__info">
              <h1 class="profile__info-title"></h1>
              <p class="profile__info-subtitle"></p>
              <button type="button" class="button button_type_edit-profile" aria-label="Редактировать"></button>
            </div>
            <button type="submit" class="button button-submit button_type_add-profile" aria-label="Добавить"></button>
          </section>
          <section class="group-cards indent__group-cards">
          </section>
        </main>
        <footer class="footer indent__footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile popup_theme_light">
          <button type="button" class="button popup__close button_style_close" aria-label="Закрыть"></button>
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" class="form form_profile" novalidate>
              <fieldset class="popup__contact">
                <input id="name-profile" type="text" name="name" required placeholder="Имя" class="popup__input popup__input_edit_name" minlength="2" maxlength="40" autofocus>
                <div class="indent__span"><span class="span span_name-profile"></span></div>
                <input id="job-profile" type="text" name="job" required placeholder="О себе" class="popup__input popup__input_edit_job" minlength="2" maxlength="200">
                <div class="indent__span"><span class="span span_job-profile"></span></div>
              </fieldset>
              <button type="submit" class="button button-submit button_type_save-profile button_style_save">Сохранить</button>
              </form>
          </div>
        </div>
        <div class="popup popup_type_mesto popup_theme_light">
          <button type="button" class="button popup__close button_style_close" aria-label="Закрыть"></button>
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="new-mesto-form" class="form form_mesto" novalidate>
              <fieldset class="popup__contact">
                <input id="name-mesto" type="text" name="name" required placeholder="Название" class="popup__input popup__input_foto_name" minlength="2" maxlength="30">
                <div class="indent__span">
                  <span class="span span_name-mesto"></span>
                </div>
                <input id="url-mesto" type="url" name="link" required placeholder="Ссылка на картинку" class="popup__input popup__input_foto_link">
                <div class="indent__span"><span class="span span_url-mesto"></span></div>
              </fieldset>
              <button type="submit" class="button button-submit button_type_save-mesto button_style_save">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_avatar popup_theme_light">
          <button type="button" class="button popup__close button_style_close" aria-label="Закрыть"></button>
          <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="avatar-form" class="form form_avatar" novalidate>
              <fieldset class="popup__contact">
                <input id="url-avatar" type="url" name="link" required placeholder="Ссылка на аватар" class="popup__input popup__input_foto_link">
                <div class="indent__span"><span class="span span_url-avatar"></span></div>
              </fieldset>
              <button type="submit" class="button button-submit button_type_save-avatar button_style_save button_style_save-avatar">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_delete popup_theme_light">
          <button type="button" class="button popup__close button_style_close" aria-label="Закрыть"></button>
          <div class="popup__container">
            <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
            <form name="avatar-form" class="form form_avatar" novalidate>
              <button type="submit" class="button button_type_delete button_style_save button_style_delete">Да</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_image popup_theme_dark">
          <button type="button" class="button popup__close button_style_close" aria-label="Закрыть"></button>
          <figure class="popup__image-container">
            <img src="." class="popup__image" alt="">
            <figcaption class="popup__image-caption"></figcaption>
        </figure>
        </div>
      </div>
      <template id="card-template" class="card-template card-template_type_default">
        <article class="card">
          <img class="card__img" src="." alt="">
          <div class="card__caption">
            <h2 class="card__text"></h2>
            <button type="button" class="button button_type_like-card" aria-label="Поставить лайк"></button>
            <p class="card__like-counter"></p>
          </div>
          <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
        </article>
      </template>
    </body>
    </html>
