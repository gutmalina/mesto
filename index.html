    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сервис "Mesto"</title>
    </head>
    <body class="body indent">
      <div class="page indent__page">
        <header class="header indent__header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto Russian">
        </header>
        <main class="content indent__content">
          <section class="profile indent__profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
            <div class="profile__info">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <p class="profile__info-subtitle">Исследователь океана</p>
              <button type="button" class="button button_type_edit-profile" aria-label="Редактировать"></button>
            </div>
            <button type="button" class="button button_type_add-profile" aria-label="Добавить"></button>
          </section>
          <section class="group-cards indent__group-cards">
            <article class="card">
              <img class="card__img" src="./images/MO.jpg" alt="Озеро в Лесу">
              <div class="card__caption">
                <h2 class="card__text">Московская область</h2>
                <button type="button" class="button button_type_like-card" aria-label="Поставить лайк"></button>
              </div>
              <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
            </article>
            <article class="card">
              <img class="card__img" src="./images/mysOstryj.jpg" alt="Мыс Острый Сахалинская область">
              <div class="card__caption">
                <h2 class="card__text">Мыс Острый</h2>
                <button type="button" class="button button_type_like-card" aria-label="Поставить лайк" ></button>
              </div>
              <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
            </article>
            <article class="card">
              <img class="card__img" src="./images/SudakKrym.jpg" alt="Судак Крым берег Черного моря">
              <div class="card__caption">
                <h2 class="card__text">Судак Черное море</h2>
                <button type="button" class="button button_type_like-card" aria-label="Поставить лайк" ></button>
              </div>
              <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
            </article>
            <article class="card">
              <img class="card__img" src="./images/KurshskayKosa.jpg" alt="берег Балтийского моря">
              <div class="card__caption">
                <h2 class="card__text">Куршская коса</h2>
                <button type="button" class="button button_type_like-card" aria-label="Поставить лайк" ></button>
              </div>
              <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
            </article>
            <article class="card">
              <img class="card__img" src="./images/Vladivostok.jpg" alt="Владивосток Скалы в бирюзовой лагуне">
              <div class="card__caption">
                <h2 class="card__text">Владивосток</h2>
                <button type="button" class="button button_type_like-card" aria-label="Поставить лайк" ></button>
              </div>
              <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
            </article>
            <article class="card">
              <img class="card__img" src="./images/Samara.jpg" alt="Самара река Волга">
              <div class="card__caption">
                <h2 class="card__text">Самара</h2>
                <button type="button" class="button button_type_like-card" aria-label="Поставить лайк" ></button>
              </div>
              <button type="button" class="button button_type_delete-card" aria-label="Удалить фотографию"></button>
            </article>
          </section>
        </main>
        <footer class="footer indent__footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <button type="button" class="button button_type_close-popup" aria-label="Закрыть"></button>
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" class="form">
              <fieldset class="popup__contact">
                <input type="text" name="name" required placeholder="Имя" class="popup__input popup__input_edit_name" autofocus>
                <input type="text" name="job" required placeholder="О себе" class="popup__input popup__input_edit_job">
              </fieldset>
              <button type="submit" class="button button_type_save-popup">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup__foto">
          <button type="button" class="button button_type_close-popup" aria-label="Закрыть"></button>
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="foto-form" class="form">
              <fieldset class="popup__contact">
                <input type="text" name="name" required placeholder="Название" class="popup__input popup__input_foto_name" autofocus>
                <input type="text" name="link" required placeholder="Ссылка на картинку" class="popup__input popup__input_foto_link">
              </fieldset>
              <button type="submit" class="button button_type_save-popup">Создать</button>
            </form>
          </div>
        </div>
      </div>
    <script src="./scripts/index.js"></script>
    </body>
    </html>
